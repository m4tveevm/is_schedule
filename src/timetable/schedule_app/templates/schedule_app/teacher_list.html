{% extends 'base.html' %}

{% block content %}
<h1>Список преподавателей</h1>
<a href="{% url 'teacher_add' %}" class="btn btn-primary">Добавить преподавателя</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.id }}</td>
            <td>{{ teacher.name }}</td>
            <td>
                <a href="{% url 'teacher_edit' teacher.id %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'teacher_delete' teacher.id %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
