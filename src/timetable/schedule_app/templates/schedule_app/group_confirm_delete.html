{% extends 'base.html' %}

{% block content %}
<h1>Удалить группу</h1>
<p>Вы уверены, что хотите удалить группу "{{ group.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'group_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
