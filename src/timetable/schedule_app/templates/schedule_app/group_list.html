{% extends 'base.html' %}

{% block content %}
<h1>Список групп</h1>
<a href="{% url 'group_add' %}" class="btn btn-primary">Добавить группу</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
            <td>
                <a href="{% url 'group_edit' group.id %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'group_delete' group.id %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
