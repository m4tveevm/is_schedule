{% extends 'base.html' %}

{% block content %}
<h1>Удалить преподавателя</h1>
<p>Вы уверены, что хотите удалить преподавателя "{{ teacher.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'teachers:teacher_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
