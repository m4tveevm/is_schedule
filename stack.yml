services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.file.filename=/etc/traefik/dynamic_conf.yaml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--accesslog=true"
      - "--accesslog.filepath=/logs/access.log"
      - "--accesslog.filters.statusCodes=400-499"
      - "experimental.plugins.traefikkeycloak.modulename=github.com/paladium/traefikkeycloak"
      - "experimental.plugins.traefikkeycloak.version=v1.11"

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/logs
      - /home/deploy/dynamic_conf.yaml:/etc/traefik/dynamic_conf.yaml:ro
    networks:
      - is_schedule_network

  migrations:
    image: ghcr.io/m4tveevm/is_schedule-backend:latest
    environment:
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=postgres
      - DJANGO_DB_USER=postgres
      - DJANGO_DB_PASSWORD=/run/secrets/pg_password
    command: >
      sh -c "
        echo 'Running migrations...' &&
        python timetable/manage.py migrate &&
        python timetable/manage.py collectstatic --noinput
      "
    deploy:
      replicas: 0
    networks:
      - is_schedule_network

  backend:
    image: ghcr.io/m4tveevm/is_schedule-backend:latest
    environment:
      - SECRET_KEY=/run/secrets/django_secret
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=postgres
      - DJANGO_DB_USER=postgres
      - DJANGO_DB_PASSWORD=/run/secrets/pg_password
    networks:
      - is_schedule_network
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`is-schedule.updspace.com`) && PathPrefix(`/api`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.routers.backend.tls=true"

  frontend:
    image: ghcr.io/m4tveevm/is_schedule-frontend:latest
    environment:
      - REACT_APP_BACKEND_URL=https://is-schedule.updspace.com/api/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`is-schedule.updspace.com`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - is_schedule_network
    deploy:
      replicas: 2

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=/run/secrets/pg_password
    networks:
      - is_schedule_network
    deploy:
      restart_policy:
        condition: any

networks:
  is_schedule_network:
    external: true
    name: is_schedule_network

volumes:
  postgres_data:

secrets:
  pg_password:
    external: true
    name: pg_password
  django_secret:
    external: true
  cloudflare.crt:
    external: true
  cloudflare.key:
    external: true